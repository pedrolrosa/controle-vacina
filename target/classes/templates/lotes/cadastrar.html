<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title th:text="${titulo}">Cadastrar Vacina</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='lotes')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

                <form th:action="@{${url}}" method="POST">
                    <input type="hidden" th:field="${lote.codigo}">

                    <label for="validade" class="form-label">Validade</label>
                    <input type="text" th:field="${lote.validade}" class="form-control"> 
                    
                    <label for="nroDosesDoLote" class="form-label mt-3">Número de Doses do Lote</label>
                    <input type="text" th:field="${lote.nroDosesDoLote}" class="form-control">
                    
                    <label for="nroDosesAtual" class="form-label mt-3">Número de Doses Atual</label>
                    <input type="text" th:field="${lote.nroDosesAtual}" class="form-control">

                    <label for="vacina" class="form-label mt-3">Vacina</label>
                    <select id="vacina" name="vacina" class="form-select">
                      <option th:each="vacina : ${vacinas}" 
                              th:value="${vacina.codigo}" 
                              th:text="${vacina.nome}"
                              th:selected="${vacina.codigo} == ${lote.vacina.codigo}">
                      </option>
                    </select>

                    <input type="submit" th:value="${textoBotao}" class="btn btn-primary mt-3">
                </form>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>

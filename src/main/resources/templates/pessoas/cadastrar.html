<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='vacinas')}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <div class="container-fluid">
          <form th:action="@{${url}}" method="POST">
            
            <input type="hidden" th:field="${pessoa.codigo}">
            
            <label for="nome" class="form-label">Nome</label>
            <input th:field="${pessoa.nome}" class="form-control" type="text" />
            
            <label for="cpf" class="form-label">Cpf</label>
            <input th:field="${pessoa.cpf}" class="form-control" type="text" />

            <label for="cpf" class="form-label">Data de Nascimento</label>
            <input th:field="${pessoa.dataNascimento}" class="form-control" type="date" />

            <label for="cpf" class="form-label">Profiss√£o</label>
            <input th:field="${pessoa.profissao}" class="form-control" type="text" />

            <input th:value="${textoBotao}" class="btn btn-primary mt-3" type="submit" />
          </form>
        </div>
      </main>
      <!-- !conteudo principal -->
    </div>

    <!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
  </body>
</html>

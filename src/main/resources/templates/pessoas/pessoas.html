<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Todas as Vacinas</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='pessoas')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'Código', 'w-25')}"></div>
                            <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', 'w-25')}"></div>
                            <th>Cpf</th>
                            <th>Data de Nascimento</th>
                            <th>Profissão</th>
                            <th colspan="2">Operação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pessoa : ${pagina.conteudo}">
                            <td th:text="${pessoa.codigo}"></td>
                            <td th:text="${pessoa.nome}"></td>
                            <td th:text="${pessoa.cpf}"></td>
                            <td th:text="${pessoa.dataNascimento}"></td>
                            <td th:text="${pessoa.profissao}"></td>
                            <td>
                                <form th:action="@{/pessoas/abriralterar}" method="POST">
                                    <input type="hidden" name="codigo" th:value="${pessoa.codigo}">
                                    <input type="hidden" name="nome" th:value="${pessoa.nome}">
                                    <input type="hidden" name="cpf" th:value="${pessoa.cpf}">
                                    <input type="hidden" name="dataNascimento" th:value="${pessoa.dataNascimento}">
                                    <input type="hidden" name="profissao" th:value="${pessoa.profissao}">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/pessoas/abrirremover}" method="POST">
                                    <input type="hidden" name="codigo" th:value="${pessoa.codigo}">
                                    <input type="hidden" name="nome" th:value="${pessoa.nome}">
                                    <input type="hidden" name="cpf" th:value="${pessoa.cpf}">
                                    <input type="hidden" name="dataNascimento" th:value="${pessoa.dataNascimento}">
                                    <input type="hidden" name="profissao" th:value="${pessoa.profissao}">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>

<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Página Principal</title>
  </head>
  <body>
    <div layout:fragment="conteudo">
      <div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='vacinas')}"></div>

      <!-- conteudo principal -->
      <main class="mt-5 p-4 pt-5">
        <div class="container-fluid">
          
            <h1>Voce tem certeza que quer remover a vacina ?</h1>

            <p th:text="'Código    : ' + ${vacina.codigo}"></p>
            <p th:text="'Nome      : ' + ${vacina.nome}"></p>
            <p th:text="'Descrição : ' + ${vacina.descricao}"></p>

            <form th:action="@{/vacinas/remover}" method="POST">
                <input type="hidden" th:field="${vacina.codigo}">
                <input type="submit" value="Sim" class="btn btn-danger">
           </form>

        </div>
      </main>
      <!-- !conteudo principal -->
    </div>

    <!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
  </body>
</html>
